<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title> My Form</title>
        <meta name="description" content="this is my Form"/>
    </head>
    <body>
<form action="test.py" method="post">
    <label>Username</label><br>
    <input type="text" required placeholder="Full Name" name="Username">
    <hr>
    <label>Password</label><br>
    <input type="password" placeholder="Complex password" name="password">
    <hr>
    <label>Mobile</label><br>
    <input type="tel" value="20100 (234) 123" name="Mobile">
    <hr>
    <label>Email</label><br>
    <input type="email" required placeholder="Vaild Email" name="mail">
    <hr>
    <label>Subject</label><br>
    <input type="text" placeholder="Your Subject" name="Subject">
    <hr>
    <input type="hidden" value="55555">
    <input type="submit" value="Send Data">
    <input type="reset" value="Empty Data">
    <hr>
    <input type="range" min="100" max="500" step="50" value="400">
</form>
    </body>
</html>
